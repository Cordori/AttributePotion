# 药水节点名，用作识别(必写)
测试药水:
    # 药水的显示名(必写)
    name: '&a测试药水'
    # 识别的lore(必写)
    lore: '&a这是一瓶测试药水'
    # 药水持续时间，单位/秒(必写)，写0的话表示永久属性
    time: 10
    # 药水冷却时间，单位/秒(必写)
    cooldown: 30
    # 药水所属药水组(可选)
    group: '初级药水组'
    # 使用药水的条件，仅支持数值大小或者权限的判断，可以用变量，但不支持运算，你可以用math拓展，可写多个，一行一个，变量如果无法解析会出错(可选)
    conditions:
      - '%player_level% >= 10'
      - 'permission:vip'
    # 是否需要按住shift使用(可选，默认为false，即不需要)
    shift: false
    # LEFT_CLICK_AIR 左击空气
    # LEFT_CLICK_BLOCK 左击一个方块
    # RIGHT_CLICK_AIR 右击空气
    # RIGHT_CLICK_BLOCK 右击一个方块
    triggers:
      - 'LEFT_CLICK_AIR'
    # 使用后的效果(可选)
    effects:
      # 回复生命值，前面是每秒回复血量，后面是回复的持续时间，写1表示立即回复
      health: '10:1'
      # 回复SkillAPI的魔力值，这个写法表示每秒10点，持续10秒，也就是总计回复100点mana
      mana: '10:10'
      # 回复饥饿值
      hunger: '2:5'
    # 原版药水效果
    potions:
      # 药水效果: '药水等级:持续时间' ，例如这个是给予1级夜视效果，持续10秒，具体药水效果的英文自行查找
      NIGHT_VISION: '1:10'
    # 药水添加的属性，格式是 【属性:数值】可以用变量，但不支持运算，你可以用math拓展，变量如果无法解析会出错(可选)
    attributes:
      - '物理伤害:100'
      - '生命力:%player_level%'
    # 使用次数，0表示不消耗
    count: 0
    # 使用药水后执行的指令，console表示以控制台执行，不写表示玩家身份执行(可选) [注：不支持op执行]
    commands:
      - '[console]give %player% apple'
      - 'spawn'
    # 其他设置
    options:
      # 死亡后是否清除药水属性，false表示否(可选，默认false)
      death: false
      # 是否设置物品冷却。这是原版的那种，较为直观展示冷却时间，但是会导致同类型材料的物品一同进入冷却(可选，默认false)
      cool: false

# 无注释展示版本
生命药水:
    name: '&a生命药水'
    lore: '&e这是一瓶生命药水'
    time: 5
    cooldown: 30
    group: '初级药水组'
    conditions:
      - '%player_level% >= 10'
    shift: false
    effects:
      health: '0:0'
      mana: '10:5'
      hunger: '10:5'
    potions:
      NIGHT_VISION: '1:10'
    attributes:
      - '生命力:100'
    consume: true
    commands:
      - 'say 我使用了一瓶生命药水~'
    options:
      death: false
      cool: false

